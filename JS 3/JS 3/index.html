<!DOCTYPE html>
<html>

<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">

</head>


<body>
  <div class="form-container">
    <div class="form">
      <h1 class="sign">Sign Up</h1>
  <table>
    <tr>
      <td  class="p">
        <label for="first-name">First Name:</label>
      </td>
      <td>
        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label for="last-name">Last Name:</label>
      </td>
      <td>
        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label for="dob">Date of Birth:</label>
      </td>
      <td>
        <input type="date" id="dob" name="dob" required>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label>Gender:</label>
      </td>
      <td>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label for="country">Country:</label>
      </td>
      <td>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <!-- Add more countries as needed -->
        </select>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label for="email">Email:</label>
      </td>
      <td>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label for="phone">Phone Number:</label>
      </td>
      <td>
        <input type="tel" id="phone" name="phone" required>
      </td>
    </tr>
    <tr >
      <td class="p">
        <label for="password">Password:</label>
      </td>
      <td>
        <input type="password" id="password" name="password" required>
      </td>
    </tr>
    <tr>
      <td class="p">
        <label for="confirm-password">Confirm Password:</label>
      </td>
      <td>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </td>
    </tr>
    <tr>
      <td class="p">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree" class="p">I agree to the terms and conditions</label>
      </td>
      
        
      </td>
    </tr>
  </table>
  <div class="btng">
    <div><button type="submit" class="button-1">Submit</button></div>
    <div><button type="submit" class="button-2">Cancel</button></div>
    
  
  </div>
    </div>
  
  
</div>





<script>
  // Function to validate the form
  function validateForm() {
    // Check all input boxes for empty values
    const inputs = document.querySelectorAll('input[required], select[required]');
    for (const input of inputs) {
      if (!input.value.trim()) {
        alert("Error: Input is empty!");
        return false;
      }
    }

    // Validate Email address
    const emailInput = document.getElementById('email');
    const emailValue = emailInput.value.trim();
    if (!emailValue.includes('@') || !emailValue.includes('.')) {
      alert("Error: Invalid Email address!");
      return false;
    }

    // Validate Phone number
    const phoneInput = document.getElementById('phone');
    const phoneValue = phoneInput.value.trim();
    if (!/^\d{10}$/.test(phoneValue)) {
      alert("Error: Invalid Phone number! (Phone number should consist of 10 digits)");
      return false;
    }

    // Validate password confirmation
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordValue = passwordInput.value.trim();
    const confirmPasswordValue = confirmPasswordInput.value.trim();
    if (passwordValue !== confirmPasswordValue) {
      alert("Error: Password and Confirm Password do not match!");
      return false;
    }

    // All validations passed, form submission can proceed
    return true;
  }

  // Attach form submission validation to the Submit button
  const submitButton = document.querySelector('.button-1');
  submitButton.addEventListener('click', (event) => {
    if (!validateForm()) {
      event.preventDefault(); // Prevent form submission if validation fails
    }
  });
</script>

</body>

</html>
